<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poor construction issue</title>
    <link rel="stylesheet" href="myStyle.css">
    <script src="myScript.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="title">
                <h1>부실시공 어떻게 이루어 지는가? : 불법으로 이루어지는 다단계 하도급 재현</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="slider">
                <div id="imageContainer">
                    <div id="imageSlider">
                        <div id="img01"><img src="images/image01.png" alt=""></div>
                        <div id="img02"><img src="images/image02.png" alt=""></div>
                        <div id="img03"><img src="images/image03.png" alt=""></div>
                        <div id="img04"><img src="images/image04.png" alt=""></div>
                        <div id="img05"><img src="images/image05.png" alt=""></div>
                        <div id="img06"><img src="images/image06.png" alt=""></div>
                        <div id="img07"><img src="images/image07.png" alt=""></div>
                        <div id="img08"><img src="images/image08.png" alt=""></div>
                        <div id="img09"><img src="images/image09.png" alt=""></div>
                        <div id="img10"><img src="images/image10.png" alt=""></div>
                    </div>
                </div>
                <div id="interface">
                    <div id="leftArrow"><img src="images/leftArrow.png" alt="Left Arrow"></div>
                    <div id="rightArrow"><img src="images/rightArrow.png" alt="Right Arrow"></div>
                    <div id="bottomBtn">
                        <button id="imgTo1"></button>
                        <button id="imgTo2"></button>
                        <button id="imgTo3"></button>
                        <button id="imgTo4"></button>
                        <button id="imgTo5"></button>
                        <button id="imgTo6"></button>
                        <button id="imgTo7"></button>
                        <button id="imgTo8"></button>
                        <button id="imgTo9"></button>
                        <button id="imgTo10"></button>
                    </div>
                </div>
            </section>
            <div class="blue-box">
                <div class="pink-box">실시간 댓글</div>
                <div class="ivory-container">
                    <div class="gray-circle"></div>
                    <div class="ivory-box">아이보리 박스 1</div>
                </div>
                <div class="ivory-container second-ivory-box">
                    <div class="gray-circle"></div>
                    <div class="ivory-box">아이보리 박스 2</div>
                </div>
                <div class="ivory-container third-ivory-box">
                    <div class="gray-circle"></div>
                    <div class="ivory-box">아이보리 박스 3</div>
                </div>
            </div>
            <div class="orange-box">
                <div class="red-box">관련 건설 이유</div>
                <div class="link-box first-row">
                    <div class="magenta-box">1</div>
                    <div class="gray-box"><img src="images/rink1.jpg" alt="Image 1"></div>
                    <div class="yellow-box">
                        <p>따로 노는 ‘순살 아파트’ 대책…“밥그릇 싸움 멈춰야”</p>
                    </div>
                </div>
                <div class="link-box second">
                    <div class="magenta-box">2</div>
                    <div class="gray-box"><img src="images/rink2.jpg" alt="Image 2"></div>
                    <div class="yellow-box">
                        <p>'철근 누락' LH 아파트 후폭풍...입주민이 따질 수 있는 법적 쟁점은</p>
                    </div>
                </div>
                <div class="link-box third">
                    <div class="magenta-box">3</div>
                    <div class="gray-box"><img src="images/rink3.jpg" alt="Image 3"></div>
                    <div class="yellow-box">
                        <p>원·하청 불공정거래 만연···개정 하도급법은 계류</p>
                    </div>
                </div>
            </div>
            <!--
            <div class="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>

                <div class="grid-item">10</div>
                <div class="grid-item">11</div>
                <div class="grid-item">12</div>
            </div>
            -->
        </div>
    </main>

</html>
